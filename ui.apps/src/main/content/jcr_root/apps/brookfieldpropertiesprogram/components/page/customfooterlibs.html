<sly data-sly-use.bodyJavascripts="${'com.brookfieldpropertiesprogram.core.models.BodyJavaScriptRequestModel'}"
     data-sly-use.pageInfo="com.brookfieldpropertiesprogram.core.models.PageInfoRequestModel"
     data-sly-use.customfooterlibs="${'customfooterlibs.js' @pageInfo=pageInfo}"></sly>
<sly data-sly-list='${bodyJavascripts.scripts}'>
    ${item @context='unsafe'}
</sly>
<script async data-sly-test.isPanoskin="${customfooterlibs.tourProvider == 'panoskin' && customfooterlibs.tourId}" src="//lcp360.cachefly.net/panoskin.js"></script>
<script data-sly-test="${isPanoskin}">
    function panoskin_init () {        
        var id = 'panoskin-tour-footer';
        var elem = document.getElementById(id);

        var tourId = elem.getAttribute("data-tour-id");
        var hideButtonsStr = elem.getAttribute("data-tour-hide-buttons");
        var hideButtonsArr = hideButtonsStr ? hideButtonsStr.split(",").map(function (e) {
            return e.trim();
        }) : [];
        var hideFullscreen = elem.getAttribute("data-tour-hide-fullscreen") === "true";
        var attrs = {
            id: id,
            tour: tourId,
            hideFullScreen: hideFullscreen,
            hideButtons: hideButtonsArr
        };
        PANOSKIN.createViewer(attrs);
    }
</script>
