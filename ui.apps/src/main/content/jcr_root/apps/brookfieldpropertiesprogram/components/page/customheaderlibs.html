<div data-sly-unwrap data-sly-use.pageInfo="com.brookfieldpropertiesprogram.core.models.PageInfoRequestModel"
     data-sly-use.urlInfo="com.brookfieldpropertiesprogram.core.models.UrlInfoRequestModel">
    <script data-sly-test="${pageInfo}">        
        window.digitalData =${pageInfo.getData @context='unsafe'};     
        window.standaloneBaseMapped = "${urlInfo.standaloneBaseMapped @context='unsafe'}"; 
        window.portfolioBaseMapped = "${urlInfo.portfolioBaseMapped @context='unsafe'}"; 
    </script>    
    <script type="application/ld+json">
        ${pageInfo.getJsonLdString @context='unsafe'}
    </script>
</div>
