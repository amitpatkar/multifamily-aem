<sly 
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-use.pageInfo="com.brookfieldpropertiesprogram.core.models.PageInfoRequestModel"
    data-sly-use.navigation="com.brookfieldpropertiesprogram.core.models.NavigationComponentModel"    
    >
    <div class="grid-container" data-layer-section>
        <div class="cmp-section50__wrapper grid-row ${ ( properties.animationBehavior=='enabled' )  ||   (pageInfo.valueMapFinal['site.animationEnableAll'] && (!properties.animationBehavior || properties.animationBehavior=='disabled')) ? 'animation-on' : ''}">
            <div class="cmp-section50__box" data-cmp-component="section50box">
                <div class="cmp-section50__box-inner">
                    <h2><span class="large-title">${properties.title}</span></h2>
                    <a data-sly-repeat.cta="${navigation.menuLinks}" target="${cta.target}" href="${cta.absUrl}" class="btn btn-primary ${cta.btnType}"
                       data-sly-attribute.data-a11y-dialog-show="${cta.openVirtualTour ? 'virtualtour-dialog' : ''}">
                        ${cta.label}
                    </a>   
                </div>

            </div>
            <div class="cmp-section50__image">
                <img src="${properties.bgImagePath}" alt="${properties.bgImageLabel ? properties.bgImageLabel : 'Section 50 Image'}"/>
            </div>
        </div>
    </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.title, classAppend='cmp-text'}"></sly>
