<sly 
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"    
    data-sly-use.navigation="com.brookfieldpropertiesprogram.core.models.NavigationComponentModel"
    data-sly-use.pageInfo="com.brookfieldpropertiesprogram.core.models.PageInfoRequestModel">
    <div class="grid-container"  data-layer-section>
    <div class="grid-row">
    <div class="cmp-section50__wrapper">
        <!-- <div class="cmp-section50__divider"></div> -->
        <div class="cmp-section50__title">
            <h4 class="intermediate-title">${properties.title}</h4>
        </div>
        <div class="cmp-section50__cta">
            <a data-sly-repeat.cta="${navigation.menuLinks}" target="${cta.target}" href="${cta.absUrl}" class="btn btn-primary ${cta.cssClass} ${cta.btnType}"
               data-sly-attribute.data-a11y-dialog-show="${cta.openVirtualTour ? 'virtualtour-dialog' : ''}">
                ${cta.label}
            </a>            
        </div>
    </div>  
    </div>
    </div>   
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.title, classAppend='cmp-text'}"></sly>
