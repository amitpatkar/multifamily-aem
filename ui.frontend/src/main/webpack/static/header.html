<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Static Frontend file</title>
    <meta name="template" content="page-content"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-base.css" type="text/css">
    <script type="text/javascript" src="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-dependencies.js"></script>
    <link rel="stylesheet" href="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-dependencies.css" type="text/css">
</head>
<body class="page basicpage home-page root theme-eugene">
    <!--Header start-->
        <!--Note: "theme-eugene" uses Eugene brand primary color; "theme-2" uses Third branch primary color-->
        <header class="cmp-header" data-cmp-component="header">
            <a class="skip-main" href="#main">Skip To Main Content</a>
            <nav>
                <div class="cmp-header__navbar">
                    <!--replace "cmp-header__logo--rectangle" with "cmp-header__logo--square" if author select square shape-->
                    <div class="cmp-header__logo cmp-header__logo--rectangle">
                        <a href="/">
                            <img src="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-site/resources/images/logos/logo_Eugene.svg" alt="home" />
                        </a>
                    </div>
                    <div class="cmp-header__links">
                        <div class="cmp-header__links--left">
                            <a href="#" class="cmp-header__link">Features & Amenities</a>
                            <a href="#" class="cmp-header__link">Neighborhood</a>
                        </div>
                        <div class="cmp-header__links--right">
                            <button id="schedule-tour-popup-button" class="schedule-tour-popup-button btn btn-secondary btn-light" >Schedule a Tour</button>
                            <div class="cmp-header__tabletTriggerWrap">
                                <button class="cmp-header__tabletTrigger" 
                                aria-expanded="false"
                                aria-controls="cmp-header-tabletMenu">
                                <span class="visually-hidden">open</span>
                                </button>
                            </div>
                            <a href="#" class="cmp-header__link">Lease Online</a>
                            <a href="#" class="cmp-header__link">Resident Portal</a>
                            <a href="#" class="cmp-header__link">Get in touch</a>           
                        </div>
                    </div>
            
                    <div class="cmp-header__mobileTriggerWrap">
                        <button class="cmp-header__mobileTrigger" 
                        aria-expanded="false"
                        aria-controls="cmp-header-mobileMenu">
                            <span class="cmp-header__mobileTrigger--close">CLOSE</span>
                            <span class="cmp-header__mobileTrigger--open">MENU</span>
                        </button>
                    </div>
                </div>
                <div id="cmp-header-tabletMenu" class="cmp-header__tabletMenu hidden" >
                    <div class="cmp-header__tabletMenu--body">
                        <ul>
                            <li><a href="#" class="cmp-header__tabletMenu--link">Lease Online</a></li>
                            <li><a href="#" class="cmp-header__tabletMenu--link">Resident Portal</a></li>
                            <li><a href="#" class="cmp-header__tabletMenu--link">Get in Touch</a></li>
                        </ul>
                    </div>
                </div>
                <div id="cmp-header-mobileMenu" class="cmp-header__mobileMenu hidden" >
                    <div class="cmp-header__mobileMenu--body">
                        <ul class="cmp-header__mobileMenu--top">
                            <li><a href="#" class="cmp-header__mobileMenu--link">Features & Amenities</a></li>
                            <li><a href="#" class="cmp-header__mobileMenu--link">Neighborhood</a></li>
                        </ul>
                        <ul class="cmp-header__mobileMenu--bottom">
                            <li><button id="schedule-tour-popup-button" class="schedule-tour-popup-button btn btn-secondary btn-light" >Schedule a Tour</button></li>
                            <li><a href="#" class="cmp-header__mobileMenu--link">Lease Online</a></li>
                            <li><a href="#" class="cmp-header__mobileMenu--link">Resident Portal</a></li>
                            <li><a href="#get-in-touch" class="cmp-header__mobileMenu--link">Get in Touch</a></li>
                        </ul>
                        <div class="cmp-header__mobileMenu--divider"></div>
                        <ul class="cmp-header__mobileMenu--info">
                            <li>
                                <img src="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-site/resources/images/icons/map_light.svg" alt="" />
                                <a href="#" class="cmp-header__mobileMenu--direction">Get Directions</a>
                            </li>
                            <li>
                                <img src="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-site/resources/images/icons/phone_light.svg" alt="" />
                                <a href="#" class="cmp-header__mobileMenu--phone">(877) 245-1215</a>
                            </li>
                            <li>
                                <img src="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-site/resources/images/icons/chat_light.svg" alt="" />
                                <a href="#" class="cmp-header__mobileMenu--chat">Chat Now</a>
                            </li>
                        </ul>

                    </div>
                </div>
        
        
            </nav>       
        
        </header>

        <!--Header end-->

        <!--The code below is used for testing the scroll animation of the header logo-->



<script type="text/javascript" src="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-base.js"></script>
</body>
</html>
