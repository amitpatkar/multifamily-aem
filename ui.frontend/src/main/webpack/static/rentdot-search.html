        <!--Search component start-->
        <div class="cmp-rentdotSearch grid-container" data-cmp-component="rentdotsearch">
            <div class="cmp-rentdotSearch__wrapper grid-row">
                <form autocomplete="off" id="autocomplete-form">
                    <label for="autocomplete-input" id="autocomplete-label" class="autocomplete-label">
                        Where are you looking to move?
                    </label>
                    <div class="autocomplete-wrapper">
                        <div role="combobox"
                            aria-expanded="false"
                            aria-owns="autocomplete-suggestions"
                            aria-haspopup="listbox"
                            id="autocomplete-combobox">
                            <input type="text"
                                class="cmp-form-text__text" 
                                placeholder="City, Neighborhood or Property name"
                                aria-autocomplete="list"
                                aria-controls="autocomplete-suggestions"
                                id="autocomplete-input">
                        </div>
                        <div 
                            role="listbox"
                            aria-labelledby="autocomplete-label"
                            class="autocomplete-suggestions hidden" 
                            id="autocomplete-suggestions">
                        </div>
                    </div>
                    <!-- <div class="cmp-rentdotSearch__submit">
                        <button class="btn btn-primary btn-dark">Search</button>
                    </div> -->
                </form>
            </div>
        </div>
